{% extends 'base.html' %}

{% block content %}
    <div class="p-4 sm:ml-64">
        {% include 'components/_sidebar.html' %}

        <form action="" method="post">
            {% csrf_token %}
            <h1 class="text-2xl font-semibold">
                Are you sure to delete lesson {{ lesson.name }} from {{ lesson.lesson_date }} ?
                <div class="flex flex-row items-center gap-2">
                    <button type="submit"
                            class="hover:cursor-pointer active:scale-95 transition hover:bg-red-600 font-semibold text-white bg-red-500 rounded py-2 px-4">
                        Yes, 100%
                    </button>
                    <a href="{{ request.META.HTTP_REFERER }}"
                       class="hover:cursor-pointer active:scale-95 border-1 font-semibold text-black border-black hover:bg-black hover:text-white transition rounded py-2 px-4">No</a>
                </div>
            </h1>
        </form>
    </div>
{% endblock content %}
