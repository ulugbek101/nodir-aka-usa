{% extends 'base.html' %}

{% block content %}
    <div class="p-4 sm:ml-64">
        {% include 'components/_sidebar.html' %}

        <div class="flex flex-col">
            <div class="border-b-2 border-b-gray-600 pb-8">
                <h2 class="text-4xl font-semibold text-gray-800">All classes</h2>
            </div>
            <div class="flex flex-col gap-5 mt-5">
                <div class="flex flex-row gap-8 px-2 font-semibold text-gray-600">
                    <span>â„–</span>
                    <span>Name</span>
                </div>
                <div class="flex flex-col gap-2">
                    {% for class in classes %}
                        <a href="/classes/{{ class.id }}/"
                           class="border-2 border-gray-600 p-2 font-semibold rounded-lg text-gray-600 flex flex-row gap-10">
                            <span>{{ forloop.counter }}.</span>
                            <span>{{ class.name }}</span>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
