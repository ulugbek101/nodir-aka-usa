{% extends 'base.html' %}

{% block content %}
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1/3">
        <h1 class="text-3xl text-center font-semibold mb-5">Login page</h1>
        <form action="" method="post" class="border-2 border-gray-300 rounded p-4 flex flex-col gap-5 w-full">
            {% csrf_token %}
            <div class="flex flex-col font-semibold">
                <label for="email">Email:</label>
                <input id="email" class="outline-none border border-gray-300 rounded py-1 px-2" type="text" placeholder="example@example.com" name="username">
            </div>
            <div class="flex flex-col font-semibold">
                <label for="password" >Password:</label>
                <input id="password" class="outline-none border border-gray-300 rounded py-1 px-2" type="password" placeholder="********" name="password">
            </div>
            <a href="/password-reset/" class="font-semibold text-blue-600 hover:text-blue-700 transition">Reset password</a>
            <button type="submit" class="hover:cursor-pointer w-full bg-blue-600 rounded py-1 px-2 text-center text-white font-semibold hover:scale-105 active:scale-95 transition">Login</button>
        </form>
    </div>
{% endblock content %}
